{% extends 'login.html' %}

{% block style %}
    <style>
    #login{
    margin-top: 25px;
    }</style>
{% endblock %}

{% block title %}
    天天果园 - 注册会员
{% endblock %}

{% block h2 %}
    <h2>注册会员</h2>
{% endblock %}


{% block anchor %}
    <a href="{% url 'login'%}">会员登录</a>
{% endblock %}



{% block form %}
    <form action="" method="post">
    <!-- 第一行：手机号-->
    <div class="form-line">
		<p>手机号</p>
        <div>
            <input type="text" name="uphone" class="form-control">
        </div>
    </div>
   <!-- 第二行：密码 -->
    <div class="form-line">
        <p>密码</p>
        <div>
            <input type="password" name="upwd" class="form-control">
        </div>
    </div>
    <!--第三行：确认密码-->
    <div class="form-line">
        <p>确认密码</p>
        <div>
            <input type="password" id="cpwd" class="form-control">
        </div>
    </div>
    <!--第四行：用户名-->
     <div class="form-line">
        <p>用户名</p>
        <div>
            <input type="text" name="uname" class="form-control">
        </div>
    </div>
    <!--第五行：邮箱-->
     <div class="form-line">
        <p>邮箱</p>
        <div>
            <input type="email" name="uemail" class="form-control">
        </div>
    </div>
    <!--第六行：-->
    <div class="form-line">
        <p></p>
        <div>
            <!-- 右：超链接  -->
            <a href="{% url 'login'%}" class="goReg">会员登录</a>
            <!-- 左：登录按钮 -->
            <input type="submit" value="注册" class="btnLogin">
        </div>
    </div>

    </form>

{% endblock %}
