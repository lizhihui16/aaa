<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='jquery-1.11.3.js'></script>

</head>
<body>
        <script>
                var arr = [
                    {
                        "name":"王老师",
                        "age":37,
                        "gender":"男"
                    },
                    {
                        "name":"王夫人",
                        "age":15,
                        "gender":"男"
                    },
                    {
                        "name":"王小超",
                        "age":17,
                        "gender":"男"
                    }
                ]
                
        </script>
    <script>
        $(function(){ 
            $("#btnShow").click(function(){
                var html="";
                //开始循环遍历arr中的每个元素以及每个属性
                //将遍历出来的内容拼接到html之后
                $.each(arr,function(i,obj){
                html+="<tr>";
                    html+="<td>"+obj.name+"</td>";
                    html+="<td>"+obj.age+"</td>";
                    html+="<td>"+obj.gender+"</td>";
                html+="</tr>";
                });
                console.log(html);
                $("#content").html(html);
            });
        })
           
    </script>

    <button id='btnShow'>显示</button>
    <table width='400' border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>

        <tbody id="content">
            
        </tbody>
    </table>
</body>
</html>
