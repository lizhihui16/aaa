 <body>
	<script>
		//1. 算数运算符
		var r1 = 100 - 10;
		var r2 = "100" - 10;
		console.log(r1,r2);
		//Number("100a") -> NaN
		var r3 = "100a" - 10;
		console.log(r3); //NaN
		var r4 = "100" - true;
		console.log(r4);
		var r5 = undefined - 100;
		var r6 = 100 - null;
		console.log(r5,r6);

		var res1 = 5 / 2;
		var res2 = 5 % 2;
		console.log(parseInt(res1),res2);

		//2. 自增和自减运算符
		var n = 10;
		n++;
		++n;
		console.log(n);
		//与其他运算符结合使用
		var n2 = 10;
		var result1 = n2++;
		console.log(result1,n2); // 10,11
		var result2 = ++n2;      // 12,12
		console.log(result2,n2);








	
	</script>
 </body>
