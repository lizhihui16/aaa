 <body>
	<script>
		//1. 控制台输出1-100之间的整数
		//2. 控制台输出1-100之间所有整数的和
		var i = 1;
		var sum = 0;
		while(i <= 100){
			//console.log(i);
			sum += i;
			i ++;
		}
		console.log(sum);
		
		//3. 在控制台输出1-100之间所有3的倍数
		var j = 1;
		while(j < 101){
			//判断是否是3的倍数
			if (j % 3 == 0)
			{
				console.log(j);
			}
			j ++;
		}


	</script>
