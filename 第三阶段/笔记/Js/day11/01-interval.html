 <body>
	<button onclick="start()">开启定时器</button>
	<button onclick="stop()">停止定时器</button>
	<script>
		function start(){
			//间歇调用
			timerID = setInterval(function(){
				var date = new Date();
				console.log(date);
			},1000);
		}
		function stop(){
			//关闭定时器
			clearInterval(timerID);
			console.log(timerID);
		}
	</script>
 </body>
