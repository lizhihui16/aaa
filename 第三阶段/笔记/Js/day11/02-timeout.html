 <body>
	<button onclick="start()">开启定时器</button>
	<button onclick="stop()">停止定时器</button>
	<button onclick="closePage()">关闭页面</button>
	<script>
		function autoPlay(){
			alert("超时调用");
		}
		function start(){
			//开启超时调用
			timerID = setTimeout(autoPlay,3000);
		}
		function stop(){
			clearTimeout(timerID);
		}
		//网页创建按钮,点击时提示用户是否要关闭网页
		//如果点击确定,3秒后关闭网页 window.close();
		//confirm(""),点击确定返回true
		function closePage(){
			var res = confirm("是否要关闭页面");
			if(res){
				setTimeout(function (){
					window.close();
				},3000);
			}
		}		
	</script>
 </body>
</html>
