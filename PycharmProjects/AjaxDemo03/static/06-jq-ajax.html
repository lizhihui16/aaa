<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function () {
            $("#btnAll").click(function () {
                $.ajax({
                    url:'/06-jq-ajax',
                    type:'get',
                    dataType:'json',
                    success:function (data) {
                        $.each(data,function (i,obj) {
                            console.log('*************');
                            console.log('登录名：'+obj.lname);
                            console.log('用户名：'+obj.uname);
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <button id="btnAll">显示所有</button>
</body>
</html>
