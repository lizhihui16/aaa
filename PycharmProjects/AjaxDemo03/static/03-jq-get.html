<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function () {
            $("#btnGet").click(function () {
                $.get('/03-jq-get',function (resText) {
                  //resText表示的是响应回来的数据
                    console.log(typeof(resText));
                    console.log(resText);
                    console.log(resText.uname);
                },'json');
            })
        })
    </script>
</head>
<body>
    <button id="btnGet">使用get发送请求</button>
</body>
</html>
