	function addData(){
		var arr=[];
		while(true){
			var input=prompt('请输入数据');
			if(input=='exit'){
				//退出循环
				break;
			}
			arr[arr.length]=input;
		
		}
		console.log(arr);
	}

	//输出数据最大值
	function maxData(){
		var arr=[1,2,3,54,54,74,1,56,4785,66,99,15,54,49];
		//定义变量，保存最大值
		var max=arr[0];//必须是数组中存在元素
		//遍历数组
		for(var i=0;i<arr.length;i++){
			if(arr[i]>max){
			max=arr[i];
			}
		}
		//输出最大值
		console.log(max);
	}

	//数组排序
	function sortArr(){

		if(arr[0]>arr[1]){

			arr[0]=arr[0]^arr[1];

			arr[0]=arr[0]^arr[1];
