 <body>
  <script>
	for(var i=1;i<101;i++){
//		console.log(i);
	}
  //1.跑十圈
  for(var j=1;j<11;j++){
	  if(j==5){
		  continue;
		  }
	console.log('第'+j+'圈');
  
  }
  for(var k=1;;k++){
	//省略循环条件
	if(k==10){
		break;
	}
	console.log(k);
  }


  //外层循环，确定行数
  for(var row=1;row<=5;row++){

	  var show='';
	//内层循环控制星星个数
	for(var s=1;s<=row;s++){
		show+='*';
	}
	//控制台会自动换行
	console.log(show);
  }

  </script>
 </body>
