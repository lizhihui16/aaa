	var year=Number(prompt('年'));
	var month=Number(prompt('月'));
	var day=Number(prompt('日'));
	var sum=0;
	for(var i=1990;i<year;i++){
		sum+=365;
		if(i%4==0&&i%100!=0||i%400==0){
			sum+=1;
		}
	}
	
	for(var m=1;m<month;m++){
		var isRun =  year%4==0 && year%100!=0 || year%400==0;
		switch(m){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
				sum+=31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				sum+=30;
				break;
			case 2:
				sum+=28;
				if(isRun){
				sum+=1;
				break;
				};
		}
	
	}
	sum+=day;
	var week=sum%7;
	switch(week){
		case 0:
			console.log(7);
