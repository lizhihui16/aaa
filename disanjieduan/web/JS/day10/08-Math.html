 <body>
  <script>
	//属性
	console.log(Math.PI,Math.E);
	//1.三角函数
	console.log(Math.sin(Math.PI/4));
	//2.计算函数
	console.log(Math.sqrt(25),Math.pow(8,3));

	//3.数字函数
	console.log(Math.abs(-123),Math.max(1,122,12323,88),Math.min(12,34,7654,54));
	//随机数取整
	console.log(Math.random());
	//生成[0,10)之间的随机数
	var num=Math.random()*10;
	console.log(num);
	console.log(Math.ceil(num));
	console.log(Math.floor(num));
	console.log(Math.round(num));
  </script>
