 <body>
  <div></div>
  <input type='text'>
  <button onclick="show()">显示1</button>
  <script>
  	function show(){
	//获取元素节点
		var div=document.getElementsByTagName('div')[0];
		var input=document.getElementsByTagName('input')[0];
	//传值
	//变量不能直接写在字符串中
		div.innerHTML='<h1>'+input.value+'</h1>';
	}
  </script>
 </body>
