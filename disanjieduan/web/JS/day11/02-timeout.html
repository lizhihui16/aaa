 <body>
    <button onclick='start()'>开启定时器</button>
	<button onclick='stop()'>停止定时器</button>
    <button onclick='closePag()'>关闭页面</button>

  <script>
	function autoPlay(){
		alert('超时调用');
	}

	function start(){
		//开启超时调用
		timerID=setTimeout(autoPlay,3000);
	}

	function stop(){
		clearTimeout(timerID);
	}

	//网页中创建一个按钮
	//如果点击确定，就在5秒之后关闭网页
	//window.close();
	function closePag(){
		var res=confirm('是否关闭网页');
		if(res){
			timerID=setTimeout(function(){
				window.close();
				},3000);
			}
	}

  </script>
 </body>
