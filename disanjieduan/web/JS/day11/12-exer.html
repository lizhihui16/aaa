 <body>
   用户名:<input type='text' name='uname'>
   <button onclick='f1()'>验证</button>
   <div></div>

  <script>
	function initName(tagName){
		//函数接受字符串参数,表示标签名
		//获取元素节点
		var elem=document.getElementsByTagName(tagName)[0];
		return elem;
	}
	
	function f1(){
		//获取元素节点
		var div=initName('div');
		var input=initName('input');
		//验证字符串长度
		var uname=input.value;
		//6<=uname.length<=18
		if(uname.length>=6 && uname.length<=18){
			//显示提示信息
			div.innerHTML="<b>用户名合法</b>";
			div.style.color='green'
			console.log(div.innerHTML);
		}else{
			div.innerText='用户名不合法';
			div.style.color='red';
//			div.style.backgroundColor='#0004c1';
			}
	}
  
  </script>
 </body>
