 <body>
  <div>
	<h1>一级标题</h1>
	'div中的普通文本'
	<span id='d1' class='c1'>span中的文本</span>
  </div>

	<script>
		//获取元素
		var h1=$('h1');
		var div=$('div');
		//获取父节点
		console.log(h1.parentNode);
		//获取div的子节点
		console.log(div.childNodes);
		//遍历子节点
		for(var i=0;i<div.childNodes.length;i++){
			var child=div.childNodes[i];
			/*
			nideType:1 2 3 
			nodeName:标签名/属性名 #text
			nodeValue:属性值/文本内容 null
			*/
			console.log(child.nodeType,child.nodeName,child.nodeValue);
		}
		//children属性获取子节点数组，只包含元素节点，没有文本节点
		console.log(div.children);
		//-----------------------兄弟节点---------------------------------
		console.log(h1.nextSibling);
		console.log(h1.nextElementSibling);
		var span=$('span');
		console.log(span.previousSibling);
		console.log(span.previousElementSibling);
		//----------------------获取属性节点------------------------------------
		console.log(span.attributes);
		//属性节点的类型名与值
		console.log(span.attributes[0].nodeName,span.attributes[0].nodeValue);
	</script>
 </body>
