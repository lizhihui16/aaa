  <title>Document</title>
 </head>
 <body>
 <script>
 //创建元素节点
  var div=document.createElement('div');
  //添加属性
  div.id='box';
  //设置文本内容
  div.innerHTML='动态创建的div';
  console.log(div);
  //添加在body中显示
  document.body.appendChild(div);
  //动态创建b标签，添加在div中
  var bElem=document.createElement('b');
  //创建文本节点
  var text=document.createTextNode('加粗标签');
  //<b>加粗标签</b> 文本节点是元素节点的子节点
  bElem.appendChild(text);
  div.appendChild(bElem);
  //在指定位置插入元素
  var h1=document.createElement('h1');
  h1.innerText='一级标题';
  //将h1插入在div之前
  document.body.insertBefore(h1,div);
  //移除节点
  document.body.removeChild(h1);
  </script>
 </body>
</html>
