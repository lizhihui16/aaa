	div{
		width:200px;
		height:200px;
		background:orange;
		transition:3s;
		margin:100px auto;
		transform-origin:0px 0px;
		transform:rotate(45deg);
	}
	h1{
		width:200px;
		height:200px;
		background:red;
/*设置转换基准点*/
		transform-origin:0px 0px;
		transition:5s;
		margin:100px auto;
	}
	h1:hover{
		transform: rotate(45deg) translate(50px,50px);
	}
  </style>
