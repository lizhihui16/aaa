 <body>

	<button onclick="findIndex();">查询</button>
	<script>
		function findIndex(){
			//定义数组
			var arr = [1,12,34,567,234,8,12];
			//接收用户输入
			var input = prompt("请输入数字");
			//保存下标
			var index = -1;
			for(var i = 0; i < arr.length; i ++){
				if(input == arr[i]){
					//保存下标
					index = i;
					//break;
				}
			}
			if(index == -1){
				console.log("不存在相应数据");
			}else{
				console.log("对应下标为"+index);
			}
		}


	</script>
