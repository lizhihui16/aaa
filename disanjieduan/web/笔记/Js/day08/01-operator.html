 <body>
	<script>
		//关系运算符
		var r1 = 10 > 5;
		//number 与 string
		var r2 = "10" > 5;
		console.log(r1,r2);
		var r3 = "10a" > 5;
		console.log(r3);
		var r4 = 10 > true;
		var r5 = 1 == true;
		console.log(r4,r5);

		var r6 = "10" > "5";
		console.log(r6);
		var r7 = "张三丰" > "张无忌";
		//charCodeAt(index)
		console.log(r7); //false

		var r8 = true > false;
		console.log(r8);

		var r9 = "10" == 10;
		var r10 = "10" === 10;
		console.log(r9,r10);





	
	</script>
